<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- OVERRIDE SETTINGS
       Monochrome BCI for these fonts (circa Windows 98)
       This will make them look like crisp bitmap fonts.
       This should only be used by fonts that contain good TrueType
       instructions. -->

  <!-- ########## A ########## -->
  <match target="font">
    <test name="family">
      <string>Andale Mono</string>
    </test>
    <edit name="font_type" mode="assign">
      <string>MONO GROUP</string>
    </edit>
  </match>

