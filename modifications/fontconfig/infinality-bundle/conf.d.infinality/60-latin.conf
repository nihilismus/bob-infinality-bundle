<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- ## Priorities for Latin fonts. ## -->
  <!-- ## serif ## -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Times New Roman</family>
      <family>Tinos</family>
      <family>Liberation Serif</family>
      <family>Droid Serif</family>
      <family>Heuristica</family>
      <family>DejaVu Serif</family>
      <family>Luxi Serif</family>
      <family>Nimbus Roman No9 L</family>
    </prefer>
  </alias>
  <!-- ## sans-serif ## -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Arial</family>
      <family>Arimo</family>
      <family>Liberation Sans</family>
      <family>Droid Sans</family>
      <family>DejaVu Sans</family>
      <family>Nimbus Sans L</family>
      <family>Luxi Sans</family>
      <family>Verdana</family>
      <family>Tahoma</family> <!-- lat,cyr,greek,heb,arab,thai -->
      <family>Lucida Sans Unicode</family>
    </prefer>
  </alias>
  <!-- ## monospace ## -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Consolas</family>
      <family>Cousine</family>
      <family>Liberation Mono</family>
      <family>Droid Sans Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Lucida Sans Typewriter</family>
      <family>Monaco</family>
      <family>Courier Prime</family>
      <family>Courier New</family>
      <family>Nimbus Mono L</family>
      <family>Inconsolata-iz4</family>
      <family>Inconsolata</family>
      <family>Source Code Pro</family>
      <family>Andale Mono</family>
      <family>Luxi Mono</family>
    </prefer>
  </alias>
  <!-- ## fantasy ## -->
  <alias>
    <family>fantasy</family>
    <prefer>
      <family>Impact</family>
      <family>Bauhaus Std</family>
    </prefer>
  </alias>
  <!-- ## cursive ## -->
  <alias>
    <family>cursive</family>
    <prefer>
      <family>Segoe Script</family>
      <family>URW Chancery L</family>
      <family>ITC Zapf Chancery Std</family>
      <family>Zapfino</family>
      <family>Segoe Print</family>
      <family>Mistral</family>
      <family>Comic Sans MS</family>
    </prefer>
  </alias>

</fontconfig>
